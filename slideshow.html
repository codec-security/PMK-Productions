<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .slideshow-container {
            max-width: 1000px;
            position: relative;
            margin: auto;
        }
        .slides {
            display: none;
            width: 100%;
        }
        .slides img, .slides video {
            width: 100%;
            max-height: 600px; /* Adjust height to maintain the aspect ratio */
            border-radius: 10px;
        }
        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            padding: 16px;
            margin-top: -22px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            transition: 0.6s ease;
            border-radius: 0 3px 3px 0;
            user-select: none;
            background-color: rgba(0,0,0,0.5);
        }
        .next {
            right: 0;
            border-radius: 3px 0 0 3px;
        }
        .prev:hover, .next:hover {
            background-color: rgba(0,0,0,0.8);
        }
        .dots-container {
            text-align: center;
            padding: 10px;
            position: absolute;
            bottom: 20px;
            width: 100%;
        }
        .dot {
            cursor: pointer;
            height: 15px;
            width: 15px;
            margin: 0 2px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            transition: background-color 0.6s ease;
        }
        .active, .dot:hover {
            background-color: #717171;
        }
    </style>
</head>
<body>

<div class="slideshow-container">
    <div class="slides">
        <video controls>
            <source src="./img/The Magical KENYA.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <div class="slides">
        <img src="./img/wildlife thumbnail.png" alt="Slide 1">
    </div>
    <div class="slides">
        <img src="./img/pmk2.jpg" alt="Slide 2">
    </div>
    <div class="slides">
        <img src="./img/topwash.png" alt="Slide 3">
    </div>
    <div class="slides">
        <img src="https://via.placeholder.com/1000x600?text=Slide+4" alt="Slide 4">
    </div>
    <div class="slides">
        <img src="https://via.placeholder.com/1000x600?text=Slide+5" alt="Slide 5">
    </div>
    <div class="slides">
        <img src="https://via.placeholder.com/1000x600?text=Slide+6" alt="Slide 6">
    </div>
    <div class="slides">
        <img src="https://via.placeholder.com/1000x600?text=Slide+7" alt="Slide 7">
    </div>
    <div class="slides">
        <img src="https://via.placeholder.com/1000x600?text=Slide+8" alt="Slide 8">
    </div>
    <div class="slides">
        <img src="https://via.placeholder.com/1000x600?text=Slide+9" alt="Slide 9">
    </div>
    <div class="slides">
        <img src="https://via.placeholder.com/1000x600?text=Slide+10" alt="Slide 10">
    </div>
    <div class="slides">
        <video controls>
            <source src="./img/The Magical KENYA.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
   
    <a class="prev" onclick="plusSlides(-1)">&#10094; Prev</a>
    <a class="next" onclick="plusSlides(1)">Next &#10095;</a>
</div>

<div class="dots-container">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
    <span class="dot" onclick="currentSlide(4)"></span>
    <span class="dot" onclick="currentSlide(5)"></span>
    <span class="dot" onclick="currentSlide(6)"></span>
    <span class="dot" onclick="currentSlide(7)"></span>
    <span class="dot" onclick="currentSlide(8)"></span>
    <span class="dot" onclick="currentSlide(9)"></span>
    <span class="dot" onclick="currentSlide(10)"></span>
    <span class="dot" onclick="currentSlide(11)"></span>
    <span class="dot" onclick="currentSlide(12)"></span>
</div>

<script>
    let slideIndex = 1;
    showSlides(slideIndex);

    function plusSlides(n) {
        showSlides(slideIndex += n);
    }

    function currentSlide(n) {
        showSlides(slideIndex = n);
    }

    function showSlides(n) {
        let i;
        let slides = document.getElementsByClassName("slides");
        let dots = document.getElementsByClassName("dot");
        if (n > slides.length) {slideIndex = 1}
        if (n < 1) {slideIndex = slides.length}
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }
        for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" active", "");
        }
        slides[slideIndex-1].style.display = "block";
        dots[slideIndex-1].className += " active";
    }
</script>

</body>
</html>
